version: "3.7"
services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    user: "1883:996"
    ports:
      - 1883:1883
      - 9001:9001
    restart: always
    volumes:
      - ./mqtt/config:/mosquitto/config:ro
      - ./mqtt/data:/mosquitto/data
    env_file:
      - .env

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    network_mode: host
    restart: always
    volumes:
      - ./zigbee2mqtt:/app/data
    devices:
      - /dev/ttyACM0:/dev/ttyACM0

  node-red:
    container_name: node-red
    image: nodered/node-red
    ports:
      - "1880:1880"
    network_mode: host
    restart: always
    volumes:
      - ./node-red:/data
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    env_file:
      - .env
    depends_on:
      - mosquitto
    environment:
      - TZ=Europe/Prague
    